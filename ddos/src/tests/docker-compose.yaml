version: "3.9"
name: smvend-int-tests
services:
  rabbitmq-for-test:
    container_name: "rabbitmq-for-test"
    image: "rabbitmq"
    ports:
      - 5673:5672
      - 15673:15672
    env_file:
      - ./.env

  dnb-main-pg-for-test:
    container_name: "dnb-main-pg-for-test"
    image: "postgres:12.9"
    ports:
      - 5434:5432
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dnb
